{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
      <form method="POST" style="width: 50%; margin: 0 auto;">
        <h1 class="text-center">Are you sure you want to delete?</h1>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-warning">Delete Post</button>
    </form>
  </div>
{% endblock %}
