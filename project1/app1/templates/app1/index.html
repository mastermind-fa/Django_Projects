

{% extends 'base.html' %}

{% load static %}
{% block head %}
    <style>
      img {
        width: auto;
        height: 200px;
      }
    </style>
{% endblock %}
  
{% block content %}
    
    <h2 style="color: red">Hello I am inside first app index page</h2>
    <img src="{% static 'bird1.png' %}" alt="bird" >
    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <th scope="row">{{item.userId}}</th>
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.body}}</td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
    

{% endblock %}
