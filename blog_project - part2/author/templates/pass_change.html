{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <h1 class="text-center">Change Your Password</h1>
  <form method="POST" style="width: 50%; margin: 0 auto;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mb-5">submit</button>
  </form>
</div>
{% endblock %}
