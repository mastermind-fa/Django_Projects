{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h1 class="text-center">Update Your Profile Page</h1>


    <form method="POST" style="width: 50%; margin: 0 auto;">
        <a class="btn btn-warning btn-sm" href="{% url 'pass_change' %}">Change Your Password</a>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mb-5">submit</button>
    </form>
</div>
{% endblock %}
