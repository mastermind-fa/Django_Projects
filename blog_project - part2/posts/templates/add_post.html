{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <h1 class="text-center">Add Post Page</h1>
    <form method="POST" style="width: 50%; margin: 0 auto;">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
  </div>
{% endblock %}
